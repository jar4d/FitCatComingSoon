<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">FitCat</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbutton" href="#about">Home</a>
                    </li>
                    <li>
                        <a class="navbutton" href="#services">Features</a>
                    </li>
                    <li>
                        <a class="navbutton" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">

                        <h1>FitCat</h1>
                        <h3>Get your cat into top condition. <br> FitCat is a community, an app and a device that helps you do just that.<br><br></h3>

                        <div>
                              {{> signup}}
                        </div>
                        <div class="row">
                        <div class="col-lg-12">
                        <br><h1><i class="fa fa-arrow-down"></i></h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
        </div>
    </div>
</template>


<template name ="socialWall">
    {{#each images}}
        {{> image}}
    {{/each}}
</template>

<template name="image">

    <li data-id="{{ _id }}"><img src="{{ images.standard_resolution.url }}" /></li>

</template>

                </div>

<template name="signup">
  {{#if emailSubmitted }}
  <div id="thanks">
    <h1>Thank You!</h1>
    Check your inbox to confirm your email
  </div>
  {{else }}
    <form id="mailchimp-email-capture">
      {{#if showBadEmail}}
        {{> badEmail}}
      {{else }}


      {{/if}}
<div class="row">
<div class="col-md-3"></div>
    <div class="col-md-6">      
        <div class="well">    
            <div class="input-prepend">
                <input type="text" value="" class="" id="email-for-mailchimp" placeholder="Your email address..." size="30">
              </div>
              <input type="submit" value="Notify Me" name="submit" id="mailchimp-submit" class="btn btn-primary"><p class="help-block">Launching next year. Be the first to know.</p>
            </div>    
        </div>
    </div>  

<div class="row">
<div class="col-md-3"></div>
    <div class="col-md-6">      
        <div class="well">    
            <div class="input-prepend">
                <input type="text" value="" class="" id="email-for-mailchimp" placeholder="Your email address..." size="30" describedby="sizing-addon1">
              </div>
              <input type="submit" value="Notify Me" name="submit" id="mailchimp-submit" class="btn btn-primary"><p class="help-block">Launching next year. Be the first to know.</p>
            </div>    
        </div>
    </div> 









    </form>
  {{/if}}

</template>

<template name="badEmail">
  <div id="email-submit-error" class="alert alert-danger">
    Please enter a valid email
  </div>
</template>

<template name="adminLogin">
  {{> loginButtons}}
</template>

<template name="admin">
  <!-- Many thanks to the FrozenRidge crew for the admin functionality -->
  <!-- <a href = "http://frozenridge.co">FrozenRidge | Solving hard problems for business</a> -->

  <h1>Administrators</h1>
  {{> loginButtons}}

  {{#if isAdmin}}
  <div class="well top-buffer">
   <h3>Signed up Customers</h3>
    <table>
      <tr><th>Customer Email</th><th>Referrer</th><th>Time</th></tr>
      {{#each emails}}
        <tr><td>{{ this.email }}</td><td>{{ this.referrer }}</td><td>{{ this.timestamp }}</td></tr>
      {{/each }}
    </table>
  </div>
  {{/if}}

</template>
