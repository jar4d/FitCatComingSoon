                <a class="navbar-brand topnav" href="#1">FitCat</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbutton" href="#1">Home</a>
                    </li>
                    <li>
                        <a class="navbutton" href="#2">Features</a>
                    </li>
                    <li>
                        <a class="navbutton" href="#3">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header -->
  <section id="1">
  <div class="intro-header-container">
    <div class="intro-header">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">

                        <h1>FitCat</h1>
                        <h2>A community, an app and a device to keep your pet in top condition. </h2><br>
                        <div>
                              {{> signup}}
                        </div>

                        <div class="col-lg-12">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
        </div>
    </div>
    </div>
    </section>
</template>

<template name="signup">
  {{#if emailSubmitted }}
  <div id="thanks">
    <h1>Thank You!</h1>
    Check your inbox to confirm your email
  </div>
  {{else }}
    <form id="mailchimp-email-capture">
      {{#if showBadEmail}}
        {{> badEmail}}
      {{else }}


      {{/if}}
                        



<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">      
        <div class="well"> 
        

    <div class="input-group">
      <input type="text" class="form-control" id="email-for-mailchimp" placeholder="Become a founding member. Enter your email here." >
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit" name="submit" id="mailchimp-submit">Notify me</button>
      </span>
    </div>
  </div>
  </div>
  </div>
    </form>
  {{/if}}

</template>


<template name ="socialWall">
    {{#each images}}
        {{> image}}
    {{/each}}
</template>

<template name="image">

    <li data-id="{{ _id }}"><img src="{{ images.standard_resolution.url }}" /></li>

</template>




<template name="landing">
  <a  name="2"></a>

  <section id="2">
      <div class="row-divider">
          
      </div>

  </section>




    <section id="main-slider">
        <div class="owl-carousel">

             <div class="item">
                <div class="slider-inner">
                            <div class="carousel-content">
                            <div class="container-responsive">

                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4 col-sm-6">

                                                <h3>A community at your fingertips</h3>

                                        </div>
                                            <div class="col-md-4 col-sm-6">
                                                <img class="img-responsive" src="img/community.png" alt="A community at your fingertips">
                                            </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div><!--/.item-->


             <div class="item">
                <div class="slider-inner">
                            <div class="carousel-content">
                            <div class="container-responsive">

                            <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4 col-sm-6">
                                                <h3>Optimal diet tracking</h3>

                                    </div>
                                            <div class="col-md-4 col-sm-6">
                                                <img class="img-responsive" src="img/cloud.png" alt="A smart device with cloud analysis">
                                            </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div><!--/.item-->


             <div class="item">
                <div class="slider-inner">
                            <div class="carousel-content">
                            <div class="container-responsive">

                            <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4 col-sm-6">                                              
                                    <h3>No longer worry about your cat's health</h3>
                                                <h4>FitCat tracks vital health indicators. It uses big data to to make sure they are in top condition and spot telltale signs of illness before you can.</h4>
                                        </div>
                                            <div class="col-md-4 col-sm-6">
                                                <img class="img-responsive" src="img/pad.png" alt="Vital health signs tracked">
                                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/.item-->


            

        </div>
    </section><!--/#main-slider-->

<section id="3">
<div class="contact">

                                    <div class="col-md-2"></div>

                                    </div>

</div>

<template name="badEmail">
  <div id="email-submit-error" class="alert alert-danger">
    Please enter a valid email
  </div>
</template>

<template name="adminLogin">
  {{> loginButtons}}
</template>

<template name="admin">


  <h1>Administrators</h1>
  {{> loginButtons}}

  {{#if isAdmin}}
  <div class="well top-buffer">
   <h3>Signed up Customers</h3>
    <table>
      <tr><th>Customer Email</th><th>Referrer</th><th>Time</th></tr>
      {{#each emails}}
        <tr><td>{{ this.email }}</td><td>{{ this.referrer }}</td><td>{{ this.timestamp }}</td></tr>
      {{/each }}
    </table>
  </div>
  {{/if}}

</template>
